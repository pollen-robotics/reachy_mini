<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reachy Mini Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <!-- <h1 class="text-3xl font-bold mb-6">ü§ñ Robot App Dashboard</h1> -->

    <!-- Robot Status Section -->
    <div class="robot-status rounded-lg shadow-lg p-4 mb-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <span id="daemon-status-indicator" class="status-indicator"></span>
            <div>
              <h2 class="text-lg font-semibold">ü§ñ Reachy Mini</h2>
              <p id="daemon-status-text" class="text-sm opacity-90">Checking status...</p>
              <p id="daemon-status-detail-text" class="text-sm opacity-90 italic"></p>
            </div>
          </div>
          <div id="robot-info" class="text-sm opacity-75" style="display: none;">
            <div id="robot-details"></div>
          </div>
          <!-- Simulation Mode Indicator -->
          <!-- <div id="simulation-mode-indicator" class="simulation-indicator" style="display: none;">
            üéÆ SIMULATION MODE
          </div> -->
        </div>

        <div class="flex items-center space-x-2">
          <!-- Simulation Toggle -->
          <div class="flex items-center flex-col space-y-2 mr-2 ">
            <span class="text-sm opacity-90">Simulation</span>

            <label class="simulation-toggle">
              <input type="checkbox" id="simulation-toggle" onchange="toggleSimulation()">
              <div class="simulation-slider" id="simulation-slider"></div>
            </label>
          </div>

          <button id="daemon-start-btn" onclick="controlDaemon('start')" class="daemon_button start">
            ‚ñ∂Ô∏è Start
          </button>
          <button id="daemon-stop-btn" onclick="controlDaemon('stop')" class="daemon_button stop" disabled>
            ‚èπÔ∏è Stop
          </button>
        </div>
      </div>
    </div>

    <!-- Log Viewer Section (Initially Hidden) -->
    <div id="log-viewer-section" class="mb-6" style="display: none;">
      <div class="bg-white rounded-lg shadow">
        <div class="log-controls p-3 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <h3 class="text-lg font-semibold">üìã Live Logs</h3>
            <span id="log-process-name" class="text-sm text-gray-600"></span>
          </div>
          <div class="flex items-center space-x-2">
            <button id="auto-scroll-toggle"
              class="text-sm px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 transition-colors">
              Auto-scroll: ON
            </button>
            <button id="clear-logs-btn"
              class="text-sm px-3 py-1 rounded bg-gray-500 text-white hover:bg-gray-600 transition-colors">
              Clear
            </button>
            <button id="close-logs-btn"
              class="text-sm px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600 transition-colors">
              Close
            </button>
          </div>
        </div>
        <div id="log-viewer" class="log-viewer p-3 h-80 auto-scroll">
          <div id="log-content" class="space-y-1">
            <!-- Log entries will appear here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Active Installations Section -->
    <div id="active-installations" class="mb-6" style="display: none;">
      <h2 class="text-xl font-semibold mb-3">üì• Active Operations</h2>
      <div id="installation-list" class="space-y-3">
        <!-- Active installations will be shown here -->
      </div>
    </div>

    <!-- Installed Apps Section -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Installed Spaces</h2>
      <div id="app-list" class="space-y-4">
        <!-- App entries will be injected here -->
      </div>
    </div>

    <!-- Browse & Install Apps Section -->
    <div class="mb-6">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Discover new Reachy Mini' Spaces</h2>
            <!-- <p class="text-gray-600 mt-1">Discover amazing Reachy Mini applications and demos</p> -->
          </div>
          <div id="spaces-stats" class="text-sm text-gray-500">
            <div class="space-loading inline-block w-4 h-4 border-2 border-gray-300 border-t-blue-500 rounded-full">
            </div>
            Loading spaces...
          </div>
        </div>

        <!-- Search and Sort Controls -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <div class="flex-1">
            <input type="text" id="spaces-search" placeholder="‚ú® Ask anything you want to do with Reachy Mini"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="flex gap-2">
            <button>Sort: Relevance</button>
            <!-- <button
              class="sort-btn px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors active"
              data-sort="likes">‚ù§Ô∏è Likes</button> -->
            <!-- <button class="sort-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
              data-sort="created">üïí Recent</button> -->
            <!-- <button class="sort-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
              data-sort="name">üî§ A-Z</button> -->
          </div>
        </div>

        <!-- Spaces Grid -->
        <div id="spaces-grid">
          <!-- Spaces will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Installation History -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">üìö Recent Activity</h3>
      <div id="installation-history" class="space-y-2 max-h-40 overflow-y-auto">
        <!-- Installation history will be shown here -->
      </div>
    </div>
  </div>
  <script src="/assets/js/script.js"></script>
  <script src="/assets/js/daemon.js"></script>
  <script src="/assets/js/space_store.js"></script>

  <script>
  </script>
</body>

</html>
