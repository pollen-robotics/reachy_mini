name: Pytest
on: [push, pull_request]
jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Install MuJoCo headless dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglfw3 libglew2.0 libgl1-mesa-glx libosmesa6 libxrender1
      - name: Run tests
        run: |
          pytest -v --tb=short
        env:
          MUJOCO_GL: egl
          PYOPENGL_PLATFORM: egl
