<!-- Full-screen logs view -->
<div id="logs-view" class="hidden fixed inset-0 z-50 bg-gray-900 flex flex-col">
    <!-- Top bar with return button -->
    <div class="bg-gray-800 border-b border-gray-700 p-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="daemonLogs.closeLogsView()"
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back
            </button>
            <h1 class="text-lg font-semibold text-white">Daemon Logs</h1>
            <span id="logs-status" class="text-sm text-gray-400">Disconnected</span>
        </div>
        <button onclick="daemonLogs.clearLogs()"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded text-sm">
            Clear
        </button>
    </div>

    <!-- Logs content - full remaining height -->
    <div id="daemon-logs-content"
        class="flex-1 overflow-y-auto p-4 font-mono text-xs text-gray-100 leading-relaxed">
        <!-- Logs will be appended here by JavaScript -->
    </div>
</div>
