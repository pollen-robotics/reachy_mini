<div id="logs-modal" tabindex="-1" aria-hidden="true"
    class="hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-75"
    onclick="if(event.target === this) daemonLogs.closeLogsModal()">
    <div class="relative p-4 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-700">
            <!-- Header -->
            <div class="flex items-center justify-between p-3 md:p-4 border-b rounded-t dark:border-gray-600 border-gray-200 sticky top-0 bg-white dark:bg-gray-700 z-10">
                <div class="flex items-center gap-4">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Daemon Logs</h3>
                    <span id="logs-status" class="text-sm text-gray-500">Disconnected</span>
                </div>
                <button onclick="daemonLogs.closeLogsModal()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Body with logs -->
            <div class="p-3 md:p-4">
                <div id="daemon-logs-content"
                    class="overflow-y-auto h-[60vh] bg-gray-50 border border-gray-200 rounded-lg p-3 dark:bg-gray-800 dark:border-gray-600">
                    <!-- Logs will be appended here by JavaScript -->
                </div>
                <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                    Showing logs from current boot. Auto-scrolling to bottom.
                </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-between p-3 md:p-4 border-t border-gray-200 rounded-b dark:border-gray-600 sticky bottom-0 bg-white dark:bg-gray-700">
                <button onclick="daemonLogs.clearLogs()" type="button"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                    Clear
                </button>
                <button onclick="daemonLogs.closeLogsModal()" type="button"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow dark:bg-blue-600 dark:hover:bg-blue-700">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
