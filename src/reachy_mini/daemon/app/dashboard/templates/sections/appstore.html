<section class="grid app-section">

    <div id="install-modal" tabindex="-1" aria-hidden="true"
        class="hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                </div>
                <div class="p-4 md:p-5 space-y-4">
                    <div id="install-logs" class="overflow-y-auto max-h-48 text-gray-500 dark:text-gray-400">
                    </div>
                </div>
                <div
                    class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id="modal-close-button" data-modal-hide="default-modal" type="button"
                        class="hidden"></button>
                </div>
            </div>
        </div>
    </div>


    <div class="flex items-center justify-between">
        <div class="app-section-title">Install from ðŸ¤— Hugging Face</div>
        <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-200">
            <input id="hf-show-community" type="checkbox" class="w-4 h-4">
            <span>Show community apps</span>
        </label>
    </div>
    <div class="">
        <ul id="hf-available-apps" class="overflow-y-auto max-h-96">Loading apps from ðŸ¤—...</ul>
    </div>

    <!-- Advanced section for private spaces (wireless only) -->
    <div id="hf-advanced-section" class="mt-6 hidden">
        <!-- Collapsible header -->
        <button
            id="hf-advanced-toggle"
            class="flex items-center justify-between w-full text-left text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors"
            type="button"
        >
            <span class="flex items-center gap-2">
                <svg id="hf-advanced-chevron" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
                Advanced: Install private space
            </span>
        </button>

        <!-- Collapsible content -->
        <div id="hf-advanced-content" class="hidden mt-4 space-y-4">

            <!-- Auth status display -->
            <div id="hf-auth-status" class="flex items-center gap-2 text-sm">
                <div id="hf-auth-indicator" class="w-2 h-2 rounded-full bg-gray-400"></div>
                <span id="hf-auth-text" class="text-gray-600 dark:text-gray-400">Not authenticated</span>
            </div>

            <!-- Login form (shown when not authenticated) -->
            <div id="hf-login-form" class="space-y-3">
                <div>
                    <label for="hf-token-input" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        HuggingFace Token
                    </label>
                    <input
                        type="password"
                        id="hf-token-input"
                        placeholder="hf_..."
                        class="w-full px-4 py-3 text-base font-mono border-2 border-gray-300 dark:border-gray-500 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                    />
                    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                        Get your token from <a href="https://huggingface.co/settings/tokens" target="_blank" class="text-red-600 hover:underline">huggingface.co/settings/tokens</a>
                    </p>
                </div>
                <button
                    id="hf-login-button"
                    class="w-full px-4 py-2.5 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors"
                >
                    Login
                </button>
                <div id="hf-login-error" class="hidden text-sm text-red-600"></div>
            </div>

            <!-- Logged in view (shown when authenticated) -->
            <div id="hf-logged-in-view" class="hidden space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600 dark:text-gray-400">
                        Logged in as <span id="hf-username" class="font-medium text-gray-900 dark:text-gray-100"></span>
                    </span>
                    <button
                        id="hf-logout-button"
                        class="text-sm text-red-600 hover:underline"
                    >
                        Logout
                    </button>
                </div>

                <!-- Private space installation -->
                <div>
                    <label for="hf-space-id-input" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        Private Space ID
                    </label>
                    <input
                        type="text"
                        id="hf-space-id-input"
                        placeholder="username/space-name"
                        class="w-full px-4 py-3 text-base font-mono border-2 border-gray-300 dark:border-gray-500 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                    />
                </div>
                <button
                    id="hf-install-private-button"
                    class="w-full px-4 py-2.5 border-2 border-red-600 text-red-600 font-medium rounded-lg hover:bg-red-50 dark:hover:bg-gray-700 transition-colors"
                >
                    Install Private Space
                </button>
                <div id="hf-private-install-error" class="hidden text-sm text-red-600"></div>
            </div>
        </div>
    </div>
</section>
